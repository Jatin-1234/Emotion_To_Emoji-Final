 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

  <body>
  <div class="container">
  
    <center>
<h1 id="Heading" class="btn btn-info">EMOTION TO EMOJI <br> <span>&#128512</span>
  <span>&#128545</span>
  <span>&#128579</span>
  <span>&#129326</span>
  <span>&#128534</span></h1>
      <br><br>
<div class="col-sm-12 col-xs-12 col-lg-4 col-md-4">
  <label>WEBCAM VIEW</label>
  <div id="camera"></div>
  <br>
  <button id="snapshot" class="btn btn-danger" onclick="takeSnapshot()">Take Snapshot</button>
</div>
      <div class="col-sm-12 col-xs-12 col-lg-4 col-md-4"><p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>

        <b style="color: black">Are you Sad?</b>

        <b style="color: red">Are you Angry?</b>
        <br>
        <br>

      <p class="emoji" id="mood_p"></p>
<p class="emotion_name"id="result_emotion_name"></p>

      <p class="emoji" id="mood2_p"></p>
<p class="emotion_name"id="result_emotion_name2"></p>
      </p></div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

<div id="result"></div>
<br>
        <button id="predict" onclick="moodCheck()" class="btn btn-primary">Check Your Mood</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>
